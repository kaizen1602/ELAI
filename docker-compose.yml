services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: elai-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-elai_db}
      POSTGRES_USER: ${POSTGRES_USER:-elai_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-elai_password}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - elai-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-elai_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: elai-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-elai_redis_password}
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - elai-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - Node.js + Express + TypeScript
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elai-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-elai_user}:${POSTGRES_PASSWORD:-elai_password}@postgres:5432/${POSTGRES_DB:-elai_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-elai_redis_password}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      WHATSAPP_API_URL: ${WHATSAPP_API_URL}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      N8N_WEBHOOK_SECRET: ${N8N_WEBHOOK_SECRET:-n8n-secret-key}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "3001:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - elai-network
    command: npm run dev

  # Frontend - React + Vite + TypeScript
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: elai-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api/v1}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - elai-network

  # N8N Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: elai-n8n
    environment:
      N8N_BASIC_AUTH_ACTIVE: ${N8N_BASIC_AUTH_ACTIVE:-true}
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD:-admin123}
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: ${N8N_PORT:-5678}
      N8N_PROTOCOL: ${N8N_PROTOCOL:-http}
      WEBHOOK_URL: ${N8N_WEBHOOK_URL:-http://localhost:5678}
      GENERIC_TIMEZONE: ${TIMEZONE:-America/Bogota}
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${N8N_DB:-elai_n8n}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-elai_user}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-elai_password}
      # Executions
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: all
      EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS: true
      # ELAI Config (Injected from .env)
      BACKEND_NGROK_URL: ${BACKEND_NGROK_URL}
      NGROK_HEADER_NAME: ${NGROK_HEADER_NAME:-ngrok-skip-browser-warning}
      NGROK_HEADER_VALUE: ${NGROK_HEADER_VALUE:-true}
      N8N_WEBHOOK_SECRET: ${N8N_WEBHOOK_SECRET:-n8n-secret-key}
      TELEFONO_CLINICA: ${TELEFONO_CLINICA:-(601) 123-4567}
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - elai-network

  # Typing Subscriber Service
  typing-subscriber:
    build:
      context: ./typing-subscriber
      dockerfile: Dockerfile
    container_name: elai-typing-subscriber
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-elai_redis_password}
      REDIS_CHANNEL: ${REDIS_TYPING_CHANNEL:-elai:typing-channel}
      WHATSAPP_API_URL: ${WHATSAPP_API_URL}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}
    volumes:
      - ./typing-subscriber:/app
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - elai-network
    command: npm run dev

networks:
  elai-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  n8n_data:
